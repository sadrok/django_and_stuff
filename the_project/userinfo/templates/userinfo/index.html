{% extends 'base.html' %}
{% block body %}

    <table class="table-borderless table-hover">
        {% for user in users %}
            <tr>
                <td>
                    <img src="{{ MEDIA_URL }}{{ user.userprofileinfo.profile_pic }}" class="img-thumbnail"
                            style="height: 60px;">
                </td>
                <td>
                    <a href="{% url 'userinfo:info' user.id %}">{{ user.username }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    {% if user.is_staff %}
    <a class="btn-sm btn-secondary" href="{% url 'userinfo:register' %}">Register new user</a>
    {% endif %}

{% endblock %}
