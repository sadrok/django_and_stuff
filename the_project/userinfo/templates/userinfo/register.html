{% extends 'base.html' %}
{% block body %}

    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Registration</h1>
        <h3>Fill out the form:</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    {% endif %}

{% endblock %}
